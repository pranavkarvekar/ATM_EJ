    <div class="bg-zinc-900 border border-zinc-800 rounded-3xl p-8">

            <div>
                <h2 class="text-xl font-semibold text-white">Error List</h2>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6" class="py-20">
                            <div class="text-center">
                                <div class="text-zinc-500">No errors detected</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
